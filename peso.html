var g_tierra = 9.8;
var g_marte = 3.7;
var g_jupiter = 24.8;
var peso_fnal;
if(planeta == 1)
{
    peso_final  = peso * g_marte / g_tierra;
    peso_final = parseInt(peso_final);
    document.write("tu peso en marte es "  + peso_final +  "<strong> kilos </strong>");
}
else if(planeta == 2 )
{
  peso_final = peso * g_jupiter / g_tierra;

}
else
{
  peso_final = 100000
  peso_final = parseInt(peso_final);

}
</script>
